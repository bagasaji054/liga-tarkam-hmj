<!DOCTYPE html>
<html>
<head>
    <title>Panel Admin</title>
</head>
<body>
    <h2>Panel Admin</h2>

    <textarea id="content" placeholder="Tulis sesuatu"></textarea><br>
    <button onclick="saveData()">Simpan</button>
    <p id="msg"></p>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyo0ymuAsz5gpbhrExLB-cKl725KqTyS7njY8rFXp1_32tSEDbJujhEwnXRNu_CuO0q/exec";

if(localStorage.getItem("login") !== "true"){
    window.location.href = "login.html";
}

function saveData(){
    let text = document.getElementById("content").value;

    fetch(API_URL + "?mode=save&data=" + encodeURIComponent(text))
    .then(res => res.text())
    .then(data => {
        document.getElementById("msg").innerText = data;
    });
}
</script>

</body>
</html>
