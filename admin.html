<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Liga Tarkam HMJ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        h1, h2 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #fff;
            padding: 8px;
            text-align: center;
        }
        th {
            background: gold;
            color: black;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 5px;
            text-align: center;
        }
        button {
            margin-top: 20px;
            padding: 12px 20px;
            background: gold;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background: #c9a400;
        }

        .logout {
            float: right;
            background: red;
            color: white;
        }
    </style>
</head>
<body>

<h1>‚öôÔ∏è ADMIN PANEL</h1>
<h2>LIGA TARKAM HMJ</h2>

<button class="logout" onclick="logout()">Logout</button>

<table id="admin-table">
    <thead></thead>
    <tbody></tbody>
</table>

<button onclick="saveChanges()">üíæ Simpan Perubahan</button>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyo0ymuAsz5gpbhrExLB-cKl725KqTyS7njY8rFXp1_32tSEDbJujhEwnXRNu_CuO0q/exec";

// üö® Cek login
if (!localStorage.getItem("adminLogin")) {
    window.location.href = "login.html";
}

// Load data
async function loadData() {
    const response = await fetch(API_URL);
    const data = await response.json();

    const tableHead = document.querySelector("#admin-table thead");
    const tableBody = document.querySelector("#admin-table tbody");

    tableHead.innerHTML = "";
    tableBody.innerHTML = "";

    // Header
    const headerRow = document.createElement("tr");
    data[0].forEach(col => {
        const th = document.createElement("th");
        th.textContent = col;
        headerRow.appendChild(th);
    });
    tableHead.appendChild(headerRow);

    // Editable rows
    for (let i = 1; i < data.length; i++) {
        const row = document.createElement("tr");
        data[i].forEach(cell => {
            const td = document.createElement("td");
            const input = document.createElement("input");
            input.value = cell;
            td.appendChild(input);
            row.appendChild(td);
        });
        tableBody.appendChild(row);
    }
}

async function saveChanges() {
    const rows = [...document.querySelectorAll("#admin-table tbody tr")];
    const updatedData = rows.map(row => 
        [...row.querySelectorAll("input")].map(input => input.value));

    const payload = {
        mode: "update",
        data: updatedData
    };

    await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify(payload),
        headers: {"Content-Type": "application/json"}
    });

    alert("Data berhasil diperbarui!");
}

function logout() {
    localStorage.removeItem("adminLogin");
    window.location.href = "login.html";
}

loadData();
</script>

</body>
</html>
