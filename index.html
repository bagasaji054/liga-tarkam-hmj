<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liga Tarkam HMJ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f3f3f3;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #444;
            padding: 8px;
            text-align: center;
        }
        th {
            background: black;
            color: gold;
        }
        button {
            display: block;
            margin: 20px auto;
            padding: 12px 20px;
            background: gold;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        button:hover {
            background: #c9a400;
        }
    </style>
</head>
<body>

<h1>ðŸ“Š LIGA TARKAM HMJ</h1>

<button onclick="window.location.href='login.html'">Login Admin</button>

<table id="data-table">
    <thead></thead>
    <tbody></tbody>
</table>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbyo0ymuAsz5gpbhrExLB-cKl725KqTyS7njY8rFXp1_32tSEDbJujhEwnXRNu_CuO0q/exec";

async function loadData() {
    try {
        const response = await fetch(API_URL);
        const data = await response.json();

        const tableHead = document.querySelector("#data-table thead");
        const tableBody = document.querySelector("#data-table tbody");

        tableHead.innerHTML = "";
        tableBody.innerHTML = "";

        if (data.length === 0) return;

        // Header
        const headerRow = document.createElement("tr");
        data[0].forEach(col => {
            const th = document.createElement("th");
            th.textContent = col;
            headerRow.appendChild(th);
        });
        tableHead.appendChild(headerRow);

        // Body
        for (let i = 1; i < data.length; i++) {
            const row = document.createElement("tr");
            data[i].forEach(cell => {
                const td = document.createElement("td");
                td.textContent = cell;
                row.appendChild(td);
            });
            tableBody.appendChild(row);
        }

    } catch (error) {
        console.error("Gagal load data:", error);
    }
}

loadData();
setInterval(loadData, 5000); // Auto refresh tiap 5 detik
</script>

</body>
</html>
